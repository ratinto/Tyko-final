{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 border-0 rounded-4" style="width: 400px; height: 500px;">
        <h2 class="text-center text-primary fw-bold">Login</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
                
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button class="btn btn-primary w-100 mt-2" type="submit">Login</button>
        </form>
        <p class="text-center mt-3 text-muted">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Register</a>
        </p>
    </div>
</div>

<style>
    /* Form Input Styling */
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 6px;
    }

    /* Ensure input fields are uniform */
    .mb-3 label {
        font-weight: 500;
    }

    /* Center Card */
    .vh-100 {
        height: 100vh;
    }
</style>

{% endblock %}
