{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 border-0 rounded-4" style="width: 400px;">
        <h2 class="text-center text-warning fw-bold">Register</h2>
        
        <form method="post" class="mt-3">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-warning w-100 mt-2">Register</button>
        </form>

        <p class="text-center mt-3 text-muted">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login</a>
        </p>
    </div>
</div>

<style>
    /* Form Input Styling */
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 6px;
    }

    /* Error Styling */
    .text-danger {
        font-size: 14px;
        font-weight: 500;
    }

    /* Ensure input fields are uniform */
    .mb-3 label {
        font-weight: 500;
    }

    /* Center Card */
    .vh-100 {
        height: 100vh;
    }
</style>

{% endblock %}
