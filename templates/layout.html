{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'layout.css' %}">
    <title>
      {% block title %} Ritesh {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar my-4 mx-auto">
        <div class="container-fluid">
            <a class="navbar-brand mx-10" href="{% url 'tweet_list' %}">TYKOðŸš€</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-logout btn-custom mx-2">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-login btn-custom mx-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-register btn-custom mx-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <br>
    <br>
    
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
